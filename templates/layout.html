<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	
	<script src="/static/script.js"></script>
    <title>{% block title %}{% endblock %} - My Webpage</title>

	<link rel="icon" type="image/png" href="/question-mark/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="/question-mark/favicon.svg" />
	<link rel="shortcut icon" href="/question-mark/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="/question-mark/apple-touch-icon.png" />
	<link rel="manifest" href="/question-mark/site.webmanifest" />
  </head>
  <body>
    {% include 'navbar.html' %}

    <div id="content">
      {% block content %}{% endblock %}
    </div>
<script>
var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})
</script>

  </body>
